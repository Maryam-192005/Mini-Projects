<html>
  <head>
    <title>My To-Do List</title>
<link rel="stylesheet" href="question2.css">




  </head>

  <body>
    <div class="todo-container">
      <div class="header">
        <h1>My To-Do List</h1>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Add a new task..." />
        <button>Add</button>
      </div>
      <ul class="task-list">
        <li class="task-item">
          <div class="task-text">
            <input type="checkbox" />
            <h2>Breakfast</h2>
          </div>
          <button class="delete-btn">Delete</button>
        </li>
        <li class="task-item">
          <div class="task-text">
            <input type="checkbox" />
            <h2>Go for a run</h2>
          </div>
          <button class="delete-btn">Delete</button>
        </li>
        <li class="task-item">
          <div class="task-text">
            <input type="checkbox" />
            <h2>Call Mom</h2>
          </div>
          <button   class="delete-btn">Delete</button>
        </li>
        <li class="task-item">
          <div class="task-text">
            <input type="checkbox" />
            <h2>Read a Book</h2>
          </div>
          <button class="delete-btn">Delete</button>
        </li>
        <li class="task-item">
          <div class="task-text">
            <input type="checkbox" />
            <h2>Attend a meeting</h2>
          </div>
          <button class="delete-btn">Delete</button>
        </li>
      </ul>
    </div>
  </body>
</html>
