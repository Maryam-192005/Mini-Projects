<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
  </head>

  <link rel="stylesheet" href="question 1.css" />

  <body>
    
    <form action="Contact form" class="form">
      <fieldset id="field">
       
        <h1 id="heading">Contact Me</h1>
        <br /><br />
        <label for="Name" class="Name">Name :</label>
        <input type="text" class="Input" /><br /><br /><br />

        <label for="Email" class="Name">Email:</label>
        <input type="Email" class="Input" /><br /><br /><br />
        <label for="Phone no" class="Name">Phone no:</label>
        <input type="number" class="Input" />
        <br /><br /><br /><br />

        <button class="Button">Submit</button>
        <button class="Button">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
