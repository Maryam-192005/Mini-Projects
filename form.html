<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <style>
    #button {
      margin-left: 70px;
    }

    label{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
  </style>
  <body>
    <form action="">
      <fieldset>
        <h1> <u>Registration Form </u></h1>
        <h3>Use tab key to move from one input file to next</h3>
        <br />
        <label for="User id">User id</label>
        <input type="text" /><br /><br />

        <label for="Password">Password</label>
        <input type="password" /><br /><br />
        <label for="Name">Name</label>
        <input type="text" ><br /><br />

        <label for="Adress">Address</label>
        <input type="text" /><br /><br />
        <label for="">Country</label>
        <select name="" id="">
          <option value="">Please select a country</option>
          <option value="Pakistan">Pakistan</option></select
        ><br /><br />
        <label for="Zip code">Zip code</label>
        <input type="Number" /><br /><br />
        <label for="email">Email</label>
        <input type="email" /><br /><br />
        <label for="sex">Sex:</label>
        <label for="">Male</label>
        <input type="radio" />
        <label for="Female">Female</label>
        <input type="radio" /><br /><br />
        <label for="language">Language:</label>
        <label for="English">English</label>
        <input type="checkbox" />
        <label for="non-English">Non English</label>
        <input type="checkbox" /><br /><br />
        <label for="About">About</label>
        <textarea name="About" id="About" rows="15" cols="25"></textarea
        ><br /><br />
        <button id="button"> <b>Submit </b></button>
      </fieldset>
    </form>
  </body>
</html>
